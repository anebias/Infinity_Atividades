<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = 10;
        let y = 5;
        let z = -2;
        
        alert("Soma: " + (x + y)); // 15
        alert("Subtração: " + (x - y)); // 5
        alert("Multiplicação: " + (x * y)); // 50
        alert("Divisão: " + (x / y)); // 2
        alert("Módulo: " + (x % y)); // 0
        alert("Exponenciação: " + (x ** y)); // 100000
        alert("Negativo de z: " + (-z)); // 2
        alert("Incremento de x: " + (++x)); // 11
        alert("Decremento de y: " + (--y)); // 4
        alert("Atribuição Adição: " + (x += 5)); // 16
        alert("Atribuição subtração: " + (y -= 2)); // 
        alert("Atribuição multiplicação: " + (y *= 2)); // 8
        alert("Atribuição divisão: " + (y /= 2)); // 4
        alert("Atribuição módulo: " + (y %= 3)); // 1
        alert("Atribuição exponenciação: " + (y **= 3)); // 1

    </script>
</body>
</html>
