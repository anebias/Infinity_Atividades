// Ex01. Faça um programa que mostre uma contagem de 10 até 1 utilizando o while

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While  - Exercício 1</title>
</head>
<body>
    
    <script>
        let contador = 10; // variável de controle

        while (contador > 0){
            document.writeln(contador)
            contador --;
        }

        document.writeln("Fim da contagem");
    </script>

</body>
</html>
