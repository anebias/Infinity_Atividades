<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While 1</title>
</head>
<body>
    
    <script>
        let contador = 0; // vari√°vel de controle

        while (contador < 1000){
            document.writeln(contador)
            contador ++;
        }

        document.writeln("Fim da contagem");
    </script>

</body>
</html>
