<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    
    <h1>Cálculo do IMC</h1>

    <label for="peso">Peso</label>
    <input type="number" id="peso">

    <label for="altura">Altura</label>
    <input type="number" id="altura">

    <button onclick="handleCalcularIMC()">Calcular IMC</button>

    <script>
        // Ex02. Faça um programa que peça o peso e a altura de uma pessoa em um HTML, calcule o seu IMC e mostre-o em um alert.

        function handleCalcularIMC(){
            const peso = Number(document.getElementById('peso').value)
            const altura = Number(document.getElementById('altura').value)
            const imc = peso / (altura * altura)
              
            alert(`O IMC calculado é ${imc.toFixed(2)} `)
        
        }
    </script>

</body>
</html>
