<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    <p>
        // 1 - Faça um programa onde você declare um array de numeros, depois utilize a função "map" para criar um novo array onde deve ter todos os valores multiplicados por 2.
    </p>

    <script>
        // 1 - Faça um programa onde você declare um array de numeros, depois utilize a função "map" para criar um novo array onde deve ter todos os valores multiplicados por 2.

        const numeros = [1, 2, 3, 4, 5];
        const numerosMultiplicados = numeros.map(numero => numero * 2);
        console.log(numerosMultiplicados);

    </script>
</body>
</html>
