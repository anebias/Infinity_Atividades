<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>

<body>
    <p>
        // 4 - Faça um programa que tenha um array com 10 numeros (negativos e positivos), utilize o filter para criar um array somente com os numeros positivos.
    </p>
    <script>
        // 4 - Faça um programa que tenha um array com 10 numeros (negativos e positivos), utilize o filter para criar um array somente com os numeros positivos.
        const numeros = [-10, 5, -3, 8, -1, 0, 7, -6, 2, 4];
        const numerosPositivos = numeros.filter(numero => numero > 0);
        console.log(numerosPositivos);
    </script>
</body>
</html>
