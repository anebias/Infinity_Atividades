<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 11</title>

    <style>
        #areaMouse {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 400px;
            background-color: rgb(47, 124, 124);
            border: solid goldenrod;
        }

        .coordenadas {
            display: flex;
            flex-direction: column;
            align-content: center;
            align-items: center;
        }

        h3 {
            font-size: 26px;
        }

        p {
            color: rgb(47, 124, 124);
            font-size: 22px;
        }
    </style>

</head>

<body>

    <div id="areaMouse"></div>
    <hr>
    <div class="coordenadas">
        <h3>Coordenadas do Mouse</h3>
        <p id="coordenadas">Mova o mouse sobre a Ã¡rea azul</p>
    </div>
    <script>
        const areaMouse = document.getElementById('areaMouse');
        let paragrafo = document.getElementById('coordenadas');
        areaMouse.addEventListener('mousemove', (event) => {
            let x = event.offsetX;
            let y = event.offsetY;
            paragrafo.textContent = `Coordenadas X: ${x}, Y: ${y}`
        });

    </script>
</body>

</html>
