<!-- `display`: Controla o modo como um elemento é exibido, determinando se ele é tratado como bloco, linha ou se é removido do layout. -->

<!-- `visibility`: Define se um elemento é visível ou invisível, mantendo o espaço que ele ocupa no layout. -->

<!-- `display: block`: O elemento ocupa toda a largura disponível e força quebras de linha antes e depois. Exemplo: <div>, <p>, <h1>. -->

<!-- `display: inline`: O elemento ocupa apenas o espaço necessário para o conteúdo e não força quebras de linha. Exemplo: <span>, <a>. -->

<!-- `display: inline-block`: Combina características de inline e block, permitindo definir largura e altura enquanto se comporta como inline. -->

<!-- `display: none`: O elemento não é exibido e não ocupa espaço no layout, sendo removido do fluxo visual. -->

<!-- Posicionamento Estático (`static`):
O elemento segue o fluxo normal do documento e não é afetado por propriedades de posicionamento como `top`, `right`, `bottom` ou `left`.

    .estatico{
        position:static;
    } -->

    <!-- Posicionamento Relativo (`relative`):
    O elemento é posicionado em relação à sua posição original no fluxo do documento. Ele ainda ocupa o mesmo espaço, mas pode ser deslocado usando `top`, `right`, `bottom` ou `left`.
    
        Sintaxe:
        position: relative;
        top: 10px;
        left: 20px;
        -->

<!-- Posicionamento Fixo (`absolute`):
O elemento é removido do fluxo normal do documento e posicionado em relação ao seu contêiner mais próximo que não tenha `position: static`. Se nenhum contêiner for encontrado, ele será posicionado em relação ao `<html>`.
    
    Sintaxe:
    position: absolute;
    top: 50px;
    right: 0; 
    -->

<!-- Posicionamento Fixo (`fixed`):
O elemento é removido do fluxo do documento e posicionado em
relação à janela de visualização do navegador. Ele permanece fixo na
tela, mesmo durante a rolagem.
    
    Sintaxe:
    position: fixed; bottom: 0; right: 0; 
    -->

<!-- Posicionamento Fixo (`sticky`): 
O elemento alterna entre relative e fixed dependendo da posição de
rolagem da página. Ele fica fixo ao atingir uma posição específica e
retorna ao fluxo normal quando necessário.
    
    Sintaxe:
    position: sticky;
    top: 0; -->

<!-- CONTROLE DE CAMADAS
O que é o z-index?
Propriedade CSS que controla a ordem de empilhamento dos elementos em uma página.

Define qual elemento aparece acima ou abaixo de outro.

Como Funciona?
Valores Positivos: Elementos com z-index maior aparecem acima dos com z-index menor.

Valores Negativos: Elementos com z-index negativo aparecem atrás dos demais.

Contexto de empilhamento: Só funciona em elementos com posicionamento diferente de static (ex.: relative, absolute, fixed). -->

<!-- O Flexbox é um módulo CSS que facilita a distribuição e alinhamento de itens dentro de um contêiner. Com `display: flex`, você controla a direção, o espaço e o alinhamento dos itens, tanto horizontal quanto verticalmente. 

`display: flex`: Ativa o layout flexível para o contêiner, tornando todos os itens internos flexíveis e manipuláveis com as propriedades do Flexbox

    flex-direction`: Define a direção dos itens no contêiner. Os valores possíveis são:
    row: Alinha os itens horizontalmente (padrão).
    row-reverse: Alinha os itens horizontalmente na ordem inversa.
    column: Alinha os itens verticalmente.
    column-reverse: Alinha os itens verticalmente na ordem inversa. -->

<!-- VALORES COMUNS DE FLEX-WRAP
    nowrap: Todos os itens permanecem em uma única linha, sem quebra (padrão).
    wrap: Os itens quebram para a próxima linha quando o espaço não é suficiente.
    wrap-reverse: Similar ao wrap, mas as linhas são empilhadas em ordem inversa, com a linha final posicionada acima. -->

<!-- VALORES COMUNS DE GAP
    Unidade única: Define o espaço uniforme entre os itens (ex.: gap: 20px;).
    Duas unidades: Define diferentes espaços entre linhas e colunas (ex.: gap: 10px 20px;) -->
