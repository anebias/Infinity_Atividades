<!DOCTYPE html>: define o tipo de documento. Em versões anteriores, incluía uma declaração do tipo/versão (padrão DTD).

<html>: Envolve todo o conteúdo, incluindo <head> e <body>.

<head>: Contém metadados e links para CSS.

<title>: Define o título exibido na aba do navegador

<meta charset="UTF-8">: Contém o conteúdo visível da página e Scripts. 

<meta name="viewport" content="width=device-width, initial-scale=1. 0">: Ajusta a visualização em dispositivos móveis

<body>: Contém o conteúdo visível da página e Scripts. 
-->
