<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Titulo do Site</h1>
        <nav>
            <ul>
                <li><a href="#home">Início</a></li>
                <li><a href="#services">Serviços</a></li>
                <li><a href="#about">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <!-- <section>: Define uma seção genérica do conteúdo, usada para dividir o conteúdo em partes logicamente relacionadas. -->
        <section>
            <h2>Título da Seção</h2>
            <p>Esse é o conteúdo de uma seção específica.</p>
        </section>

        <!-- <article>: Representa um conteúdo independente que pode ser distribuído separadamente, como artigos de blogs, postagens ou comentários. -->
        <article>
            <h2>Título do Artigo</h2>
            <p>Esse é o conteúdo principal do artigo.</p>
        </article>

        <!-- <aside>:Define um conteúdo relacionado, mas secundário, como barras laterais, citações ou widgets. -->
        <aside>
            <h3>Barra Lateral</h3>
            <p>Informações complementares relacionadas ao conteúdo principal.</p>
        </aside>
    </main>

    <footer>
        <p>&copy;2025 ANébias. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
